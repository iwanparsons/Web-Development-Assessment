<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us | Quadraspire</title>
    <link rel="shortcut icon" href="assets/Quadraspire-Logo_NEG-Low Res RGB.png" type="image/x-icon">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="mainMenu">
            <ul>
                <li><a href="index.html" class="logo"><img src="assets/Quadraspire-Logo_NEG-Low Res RGB.png" alt=""></a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact From -->
    <main class="contact">
        <h2>Contact Us</h2>
        <div class="label">
            <label for="fname">First Name: </label>
        </div>
        <div class="input">
            <input type="text" id="fname" name="FirstName" placeholder="Your name...">
        </div>
        <div class="label">
            <label for="sname">Surname: </label>
        </div>
        <div class="input">
            <input type="text" id="sname" name="Surame" placeholder="Your last name...">
        </div>
        <div class="label">
            <label for="email">Email: </label>
        </div>
        <div class="input">
            <input type="email" id="email" name="Email" placeholder="Your email...">
        </div>
        <div class="label">
            <label for="subject">Subject: </label>
        </div>
        <div class="input">
            <textarea name="subject" id="subject" placeholder="Write something..."></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Submit" onclick="submit()">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
